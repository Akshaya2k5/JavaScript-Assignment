<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
    <script>
      const items = document.querySelectorAll('li');
      items.forEach((item) => {
        console.log(item.textContent);
      });

      items.forEach((item, index) => {
        if((index+1)%2 === 0) {
          item.classList.add('highlight');
        }
      });

      console.log(items.length);
    </script>
  </body>
</html>
